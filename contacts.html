<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: 'Inter', sans-serif;
  
  background-image: url("images/newback205.jpg"), linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7));
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

nav{
    display: flex;
    padding: 2% 6%;
    justify-content: space-between;
    align-items: center;
    background-color: #fff; 
}

nav img{
    width: 200px; 
}

.nav-links{
    flex: 1;
    text-align: right;
}

.nav-links ul li{
    list-style: none;
    display: inline-block;
    padding: 8px 12px;
    position: relative;
}

.nav-links ul li a{
    color: #241c66;
    text-decoration: none;
    font-size: 16px; 
}

.nav-links ul li::after{
    content:'';
    width: 0%;
    height: 2px;
    background: #241c66; 
    display: block;
    margin: auto;
    transition: 0.5s;
}

.nav-links ul li:hover::after{
    width: 100%;
}

.text-box{
    width: 90%;
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.text-box h1{
    font-size: 48px; 
}

.text-box p{
    margin: 10px 0 40px;
    font-size: 18px; 
}

.hero-btn{
    display: inline-block;
    text-decoration: none;
    color: #fff;
    border: 2px solid #fff;
    padding: 12px 34px;
    font-size: 16px;
    background: #241c66;
    position: relative;
    cursor: pointer;
    transition: background 1s; 
}

.hero-btn:hover{
    background: transparent;
    transition: background 1s; 
}

.toknow{
    width: 80%;
    margin: auto;
    text-align: center;
    padding-top: 20px; 
}

h2{
    font-size: 36px;
    font-weight: 600;
    color: #fff;
    align-items: center;
}

.location{
    width: 80%;
    margin: auto;
    padding: 80px 0;
    
}

.location iframe{
    width: 100%;
    border-radius: 10px; 

}

.additional-content {
    width: 80%;
    margin: auto;
    padding: 40px 0;
    background-color: #fff; 
    border-radius: 10px; 
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
}
.contacts{
    width: 80%;
    margin: auto;
}
.contact-col{
    flex-basis: 48%;
    margin-bottom: 30px
}
.contact-col div{
    display: flex;
    align-items: center;
    margin-bottom: 40px;
}
.contact-col div .fa{
    font-size: 28px;
    color: #241c66;
    margin: 10px;
    margin-right: 30px;
}
.contact-col div p{
    padding: 0;
}
.contact-col div h5{
    font-size: 20px;
    margin-bottom: 5px;
    color:#555;
    font-weight: 400;
}
.contact-col input, .contact-col textarea{
    width: 100%;
    padding: 15px;
    margin-bottom: 17px;
    outline: none;
    border: 1px solid #ccc;
}
</style>
</head>

<section class="contacts">
    <div class="row">
        <div class="contact-col">
            <div>
                <i class="fa fa-home"></i>
                <span>
                    <h5>Botanical Gardens Rd</h5>
                    <p>Accra Ghana</p>
            
                </span>
            </div>
            <div>
                <i class="fa fa-phone"></i>

            </div>

            </div>
        </div>
        <div class="contact-col">
            <form >
                <input type="text" placeholder="Enter your name" required>

        </div>
